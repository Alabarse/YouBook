<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org/"
      xmlns:layout="http://ultraq.net/thymeleaf/layout">
    <head>
        <title>TODO supply a title</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <link href="/css/profile.css" rel="stylesheet"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <div th:replace="index :: header"></div>
        </header>

        <br style="line-height: 4;"/>

        <nav style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>

        
        <div  class="edit-body">
                
            <form method="post" th:action="@{/profile/save}"
                  th:object="${users}" enctype="multipart/form-data">
                <input type="file" name="profileImage" accept="image/png, image/jpeg"/>
                        
                    <input type="submit" name="Upload" value="Upload"/>
                </form>
            
                <label id="username_text">Username</label>
                <input type="text" th:placeholder="${#authentication.getPrincipal().getUsername()}" style="text-transform: uppercase;"/>
                <label>Password</label>
                <input th:type="password" placeholder="**************"/>
                
                
            </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
