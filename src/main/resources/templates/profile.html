<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org/"
      xmlns:layout="http://ultraq.net/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
    <head>
        <title>TODO supply a title</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <link href="/css/profile.css" rel="stylesheet"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            
            <div sec:authorize="isAnonymous()" th:replace="index :: header"></div>
            <div sec:autorize="isAuthenticated()" th:replace=" index :: headerAuthenticated"></div>
        </header>

        <br style="line-height: 4;"/>

        <nav style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
        <div  class="edit-body">

            <table class="profile-informations">
                <thead>
                    <tr><th><img th:src="@{/imagem/{username}(username=${#authentication.getPrincipal().getUsername()})}" width="150px" height="150px"/></th></tr>
                </thead>
                <tbody> 
                    <tr>
                        <td class="table-data-profile">
                            <form method="post" th:action="@{/profile/{username}(username = ${#authentication.getPrincipal().getUsername()})}" enctype="multipart/form-data" th:object="${users}">
                                <input type="file" name="image"/> <br/>
                                <input type="submit"/>
                            </form>
                                
                            <form method="post" th:action="@{/profile/edit-profile}"
                                  th:object="${users}" >
                                
                                <label>Nome Completo</label> <br/>
                                <input size="50" class="text-field" type="text" name="" th:placeholder="${#authentication.getPrincipal().getNomeCompleto()}"/> <br/>
                                <label id="username_text">Username</label> <br/>
                                <input size="50" class="text-field" type="text" th:placeholder="${#authentication.getPrincipal().getUsername()}" style="text-transform: uppercase;" name="username"/> <br/>
                                <label>Password</label> <br/>
                                <input size="50" class="text-field" th:type="password" placeholder="*********" name="password"/><br/>
                                <label>Email</label><br/>
                                <input size="50" class="text-field" type="email" th:placeholder="${#authentication.getPrincipal().getEmail()}" name="email"/><br/>
                                <input type="submit"/>
                            </form></td>
                    </tr>
                </tbody>

            </table>






        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
